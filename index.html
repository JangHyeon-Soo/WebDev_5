<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudy_장현수</title>
    <style>
        div
        {
            border-top: solid 4px gray;
            border-left: solid 4px black;
            border-bottom: solid 4px red;
            border-right: solid 4px blue;
            margin: 5px;
            padding: 10px 30px 10px 30px;
            width: 300px;
            display: inline-block;
        }

        div.Contents
        {
            background-color: #ffff22;
        }

        div#ootd
        {
            background-color: cyan;
        }

        div#ootd>dl>dt{
            color: red;
            text-decoration-line: underline;
        }
        p{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        dt{
            font-weight: bold;
        }

<body>
    <h1>웹화면 구현 수업의 웹스터디 페이지</h1>
    <h2>장현수</h2>
    <p>
        하나의 문단을 작성할 때는 p태그를 사용합니다
    </p>
    <p>안녕하세요, <br>
        코딩공부하기 좋은 날입니다</p>

    <hr>
    <div class="Contents">
        <dl>
            <dt>영화소개</dt>
            <dd>영화를 소개하는 부분입니다. 제가 
                소개할 영화는 바로 희대의 명작 "어벤져스 엔드게임"입니다.
                <hr>
                <p>인피니티 워 이후 절반만 살아남은 지구 마지막 희망이 된 
                    어벤져스 먼저 떠난 그들을 위해 모든 것을 걸었다! 위대한 
                    어벤져스 운명을 바꿀 최후의 전쟁이 펼쳐진다!</p>
                    <img src="./AvengersEndGame.jpg" alt="" width="250px">
            </dd>
        </dl>
        
    </div>
    <div id="ootd">
        <dl>
            <dt>오늘의 패션</dt>
            <dd>오늘의 패션을 소개하는 부분입니다.</dd>
        </dl>
    </div>
    <div class="Contents">
        <dl>
            <dt>넷플릭스 소개</dt>
